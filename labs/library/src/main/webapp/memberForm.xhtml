<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
   <ui:define name="content">

      <h:form>
         <h1>Liste des membres</h1>
         <br></br>


         <table class="table table-bordered">

         <thead>
         <tr>
            <th>Id </th>
            <th>Nom</th>
            <th>Prénom</th>
         </tr>
         </thead>



         <tbody>
         <c:forEach var="member" items="${rentBean.members}">
         <tr>
            <td style="white-space: nowrap">${member.id}</td>
            <td style="white-space: nowrap">${member.lastname}</td>
            <td style="white-space: nowrap">${member.firstname}</td>
            <td style="width: 100px"><h:commandButton value="Réserver" action="#{rentBean.performCurrentMember(member.id)}"></h:commandButton></td>
            <td style="width: 100px"><h:commandButton value="Supprimer" style="background-color: crimson; color: ivory" action="#{rentBean.performDelete(member.id)}"></h:commandButton></td>
         </tr>
         </c:forEach>
         </tbody>

         </table>

         <h:commandButton value="Retour menu" action="welcomeForm" image="https://i.imgur.com/EevGWjs.png" style="height: 40px; width: 40px"></h:commandButton>

      </h:form>
   </ui:define>
</ui:composition>



</html>
