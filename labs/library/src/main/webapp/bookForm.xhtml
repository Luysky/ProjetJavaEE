<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>

			<br/>
        	<h1>Liste des livres</h1>
        	<br></br>

			<div>
			</div>
			<br></br>
			<table class="table table-bordered">
				<thead>
				<tr>
					<th>IdBook</th>
					<th>ISBN</th>
					<th>Cat√©gorie</th>
					<th>Titre</th>
					<th>Auteur</th>
					<th>Description</th>
					<th>Langue</th>
					<th>Pages</th>
				</tr>
				</thead>

				<tbody>
				<c:forEach var="book" items="${rentBean.books}">
					<tr>
						<td>${book.id}</td>
						<td>${book.isbn}</td>
						<td>${book.category.genre}</td>
						<td>${book.title}</td>
						<td>${book.writer.firstname} ${book.writer.lastname}</td>
						<td>${book.description}</td>
						<td>${book.language}</td>
						<td>${book.numberOfPages}</td>
						<td><h:commandButton value="Book" action="#{rentBean.performBooking(book.id)}"></h:commandButton></td>
					</tr>
				</c:forEach>

				</tbody>

			</table>

			<h:commandButton value="Retour menu" action="welcomeForm" image="https://i.imgur.com/EevGWjs.png" style="height: 40px; width: 40px"></h:commandButton>

        </h:form>



    </ui:define>
</ui:composition>
</html>
